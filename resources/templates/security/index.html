<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>PENGELUARAN BULANAN | Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/css/skins/skin-red.css}"/>
    <link rel="icon" href="#" th:href="@{/img/8dp.png}" type="image/x-icon"/>
</head>
<body CLASS="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo"></div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="#" th:action="@{/login}" method="post">
                <p th:if="${error}">invalid user or password</p>
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="Username"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
